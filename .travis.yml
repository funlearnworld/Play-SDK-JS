language: node_js
node_js:
- '10'
script: 
  - rollup -c
  - npm run doc
after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]] && [[ "${TRAVIS_PULL_REQUEST}" = "false" ]]; then
      - sh ./script/deploy.sh
    fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./dist/play.js"
  skip_cleanup: true
  on:
    tags: true
